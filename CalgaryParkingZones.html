<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City of Calgary Parking</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .title-block {
      background: #f8fafc;
      padding: 32px 0 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-bottom: 1px solid #e5e7eb;
      width: 100%;
      z-index: 2;
      position: relative;
    }
    .roboto-condensed-title {
      font-family: "Roboto Condensed", sans-serif;
      font-weight: 700;
      font-style: normal;
      text-align: center;
      margin: 24px 0 12px 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .roboto-condensed-page {
      font-family: "Roboto Condensed", sans-serif;
      font-weight: 700;
      font-style: normal;
      text-align: center;
      margin: 24px 0 12px 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }    
    #map {
      position: relative;
      width: 100%;
      /* Adjust 80px and 80px to match your .title-block and #state-legend heights */
      height: calc(100vh - 80px - 80px);
      min-height: 400px;
      margin-bottom: 0;
    }

    #state-legend {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      margin: 0;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px 8px 0 0;
      padding: 16px 32px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      min-width: 200px;
      max-width: 100vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }


    /* Add a container for legend items */
    #state-legend .legend-items {
      display: flex;
      flex-direction:row;
      gap: 24px;
      justify-content: center;
      align-items: flex-start
    }


    #state-legend span {
      display: flex;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="title-block roboto-condensed-title">
    Calgary Parking Zones
  </div>
  <div id="map"></div>
  <div class= "roboto-condensed-page" id="state-legend">

  <script>
    maptilersdk.config.apiKey = 'thMiYdooJJCtbcD1eXd6';
    const map = new maptilersdk.Map({
      container: 'map',
      style: maptilersdk.MapStyle.STREET,
      center: [-114.08, 51.05],
      zoom: 13,
    });

    map.on('load', async function () {
      // --- Paid Parking Zone Data ---
      const response = await fetch('https://data.calgary.ca/resource/rhkg-vwwp.geojson');
      const data = await response.json();

      const zonesSet = new Set(data.features.map(f => f.properties.price_zone));
      const zones = Array.from(zonesSet).sort((a, b) => Number(a) - Number(b));

      const colors = [
        '#8dd3c7', '#ffffb3', '#bebada', '#fb8072',
        '#80b1d3', '#fdb462', '#b3de69', '#fccde5',
        '#d9d9d9', '#bc80bd', '#ccebc5', '#ffed6f'
      ];
      const getColor = i => colors[i % colors.length];

      const colorExpression = ['match', ['get', 'price_zone']];
      zones.forEach((zone, i) => {
        colorExpression.push(zone, getColor(i));
      });
      colorExpression.push('#ccc');

      map.addSource('PRICE_ZONE', {
        type: 'geojson',
        data: data
      });

      map.addLayer({
        id: 'PRICE_ZONE-layer',
        type: 'fill',
        source: 'PRICE_ZONE',
        paint: {
          'fill-color': colorExpression,
          'fill-opacity': 0.7
        }
      });

    map.addLayer({
      id: 'PRICE_ZONE-outline',
      type: 'line',
      source: 'PRICE_ZONE',
      paint: {
        //'line-color': '#333',  // or match the fill color if preferred
        'line-color': colorExpression,
        'line-width': 3
      }
    });


      // Update Legend for Paid Parking Zones
      const legend = document.getElementById('state-legend');
      legend.innerHTML = '<h4>Parking Zone</h4><div class="legend-items"></div>';
      const legendItems = legend.querySelector('.legend-items');
      zones.forEach((zone, i) => {
        const color = getColor(i);
        const div = document.createElement('div');
        div.className = 'legend-item';
        div.innerHTML = `<span style="background-color: ${color}"></span>${zone}`;
        legendItems.appendChild(div);
      });

      // Put legend in a box at the bottom of the screen
      const legendBox = document.getElementById('zone-legend-box');
      legendBox.style.display = 'block';
      const legendContent = document.getElementById('zone-legend-content');
      legendContent.innerHTML = '';
      zones.forEach((zone, i) => {
        const color = getColor(i);
        const div = document.createElement('div');
        div.innerHTML = `<span style="background-color: ${color}"></span>${zone}`;
        legendContent.appendChild(div);
      });

      // Add Residential Parking Zone Layer
      const resResponse = await fetch('https://data.calgary.ca/resource/2rmy-g65b.geojson');
      const resData = await resResponse.json();

      map.addSource('RESIDENTIAL_ZONE', {
        type: 'geojson',
        data: resData
      });

      // Line Layer for boundary
      map.addLayer({
        id: 'RESIDENTIAL_ZONE-line',
        type: 'line',
        source: 'RESIDENTIAL_ZONE',
        paint: {
          'line-color': '#ff69b4',
          'line-width': 4,
          'line-opacity': 0.8
        }
      });

      // Fill layer for light pink background
      map.addLayer({
        id: 'RESIDENTIAL_ZONE-fill',
        type: 'fill',
        source: 'RESIDENTIAL_ZONE',
        paint: {
          'fill-color': '#ff69b4',
          'fill-opacity': 0.15
        }
      });

      // Add Residential Zone to Legend
      const resLegend = document.createElement('div');
      resLegend.innerHTML = `<span style="background-color: #ff69b4"></span>Residential Zone`;
      legend.appendChild(resLegend);
    });
  </script>
</body>
</html>
